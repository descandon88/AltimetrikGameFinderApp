<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/loginStyles.css"

    <title>Login</title>
</head>
<body>
    <header>
        <img src="" alt="">
    </header>
    <div class="loginContainer">
        <section class="textSection">
            <p class="welcomeP">Welcome! Log in or register</p>
            <p class="logP">Log  in to find the games you're looking for!</p>
        </section>
      
        <div class="inputsContainer">
            <input class="emailInput" type="text" />
            <input class="passwordInput" type="password"/>
            <ul class="rememberMeUl">
                <li class="rememberMeli"> <input type="checkbox"  value="Remember me" >Remember me</li>
                <li class="forgotPasswordli">Forgot password?</li>
            </ul>
            <button class="logInButton">Log in</button>
            <ul class="notRegisterYetUl">
                <li class="notRegisterYetLi">Not registered yet?</li>
                <li class="registerNowLi">Register now</li>
            </ul>
        </div>
        <div class="loginOptionContainer">

        </div>
    </div>
    <footer></footer>
    
</body>
</html>
